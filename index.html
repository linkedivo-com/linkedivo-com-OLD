<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Linkedivo: Simplify business networking. Find partners, suppliers, and services effortlessly. Revolutionize B2B and C2B interactions. Join us for endless opportunities." />
    <title>Linkedivo | where connection happen</title>
    <link rel="shortcut icon" href="resources/images/fav-icon.svg" type="image/x-icon">

    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;600;800;900&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- styles -->
    <link rel="stylesheet" href="resources/styles/style.css">

</head>

<body>

    <!-- header -->
    <header id="header" class="header">
        <!-- header nav bar -->
        <nav class="header-nav" id="header-nav">
            <!-- container -->
            <div class="container">
                <!-- header navbar wrapper -->
                <div class="header-nav-wrapper">

                    <!-- header navbar left side -->
                    <div class="nav-left-side">
                        <div class="header-nav-join">
                            <a href="">join as business</a>
                        </div>
                    </div>

                    <!-- header navbar rightside -->
                    <div class="nav-right-side">
                        <div class="header-nav-location">
                            <i class="fa fa-map-marker-alt"></i>
                            <span class="location-country">Canada</span>
                            <span>|</span>
                            <spn class="location-city">Toronto</spn>
                        </div>

                        <div class="header-nav-buttons">
                            <button class="button button-light">Login</button>
                            <button class="button button-light">EN</button>

                            <div class="burger-menu button">
                                <i class="fa fa-bars "></i>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </nav>
    </header>

    <!-- main -->
    <main class="main" id="main">
        <!-- hero -->
        <div class="hero">
            <div class="container">
                <div class="hero-wrapper">
                    <section class="hero-content">
                        <div class="hero-image">
                            <img src="resources/images/linkedivo-logo.svg" alt="Linkedivo Logo">
                        </div>
                        <!-- search box -->
                        <div class="search-box">
                            <div class="search-box-options">
                                <i class="fas fa-angle-down"></i>

                                <i class="fas fa-angle-up "></i>
                            </div>
                            <div class="search-box-text">

                                <input type="text" placeholder="Search name, category, country...">
                            </div>
                            <div class="search-box-search">
                                <button class="button">Search</button>
                            </div>
                        </div>
                        <h1>Where Connection Happen</h1>
                        <!-- advance search option -->
                        <div class="advanced-search">

                            <div class="search-field-wrapper search-country">
                                <div>
                                    <input type="text" class="search-field " placeholder="Select Country"></input>
                                    <i class="fa fa-globe"></i>
                                </div>
                                <ul></ul>
                            </div>

                            <div class="search-field-wrapper search-city">
                                <div>
                                    <input type="text" class="search-field " placeholder="Select City"></input>
                                    <i class="fa fa-city"></i>

                                </div>
                                <ul></ul>
                            </div>

                            <div class=" search-field-wrapper search-category">
                                <div><input type="text" class=" search-field " placeholder="Select Category"></input>
                                    <i class="fa fa-list-alt"></i>
                                </div>
                                <ul></ul>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>

    <!-- footer -->
    <footer class="footer" id="footer">
        <div class="footer-wrapper">
            <div class="container">
                <span><i class="fa fa-copyright"></i> Copyright - 2023</span>
                <ul class="footer-links">
                    <li><a href="#"></a>About Us</li>
                    <li><a href="#"></a>Privacy Policy</li>
                    <li><a href="#"></a>Terms and Condition</li>
                </ul>
            </div>
        </div>
    </footer>

    <!-- scripts -->
    <script src="resources/scripts/advanced-search.js"></script>
</body>

</html>
